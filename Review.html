<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Applications</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0f1117;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      background: #1a1d24;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00b4d8;
    }

    .application {
      background: #2a2d36;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .application h3 {
      color: #00b4d8;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #45a049;
    }

    .accepted {
      background-color: #28a745;
      color: white;
    }

    .accepted:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Applications</h2>
    <div id="applicationsContainer"></div>
  </div>

  <script>
    // Simulate applications from localStorage (In reality, fetch this data from a database)
    const applications = JSON.parse(localStorage.getItem('applications')) || [];

    // Function to render applications
    function renderApplications() {
      const container = document.getElementById('applicationsContainer');
      container.innerHTML = '';  // Clear current applications

      applications.forEach((app, index) => {
        const appDiv = document.createElement('div');
        appDiv.classList.add('application');
        
        appDiv.innerHTML = `
          <h3>Application by ${app.username}</h3>
          <p><strong>Rivals Level:</strong> ${app.rivalsLevel}</p>
          <p><strong>Winrate:</strong> ${app.winrate}%</p>
          <p><strong>Rank:</strong> ${app.rank}</p>
          <button class="acceptButton" data-index="${index}">Accept Application</button>
        `;
        container.appendChild(appDiv);
      });

      // Add event listeners for Accept buttons
      document.querySelectorAll('.acceptButton').forEach(button => {
        button.addEventListener('click', handleAccept);
      });
    }

    // Handle application accept
    function handleAccept(event) {
      const appIndex = event.target.getAttribute('data-index');
      const app = applications[appIndex];

      // Update the application status (In a real-world app, send this to a backend or database)
      app.status = 'accepted';

      // Send webhook to notify the user
      const webhookURL = "https://discord.com/api/webhooks/1368643255289249844/ZCBnkOF_SXN_B0iotmm5jnTXf7xDf4brYBeivVegKOqQ4U4e_Tq4nksEH3j23x59DUBv";
      const embed = {
        title: `Application Accepted: ${app.username}`,
        color: 0x28a745,
        fields: [
          { name: "Rivals Level", value: app.rivalsLevel, inline: true },
          { name: "Winrate", value: app.winrate + "%", inline: true },
          { name: "Rank", value: app.rank, inline: true },
          { name: "Status", value: "Accepted", inline: false }
        ],
        timestamp: new Date().toISOString()
      };

      const payload = {
        username: "Rivals Application Bot",
        embeds: [embed]
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          alert(`✅ ${app.username}'s application accepted!`);
          event.target.classList.add('accepted');
          event.target.innerText = 'Accepted';
        } else {
          alert("❌ Failed to send webhook. Try again later.");
        }
      })
      .catch(err => {
        console.error("Error:", err);
        alert("❌ Something went wrong.");
      });
    }

    // Initial render of applications
    renderApplications();
  </script>
</body>
</html>
