<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VTX Clan Applications</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0f1117;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1a1d24;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.7s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00b4d8;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2a2d36;
      color: white;
      font-size: 15px;
      margin-bottom: 10px;
      transition: 0.2s ease;
    }

    input:focus {
      outline: none;
      background: #333741;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #00b4d8;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #009ac2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rivals Application</h2>
    <form name="appForm" netlify id="appForm" action="/thank-you">
      <input type="hidden" name="form-name" value="appForm">

      <label for="rivalsLevel">Rivals Level</label>
      <input type="text" id="rivalsLevel" name="rivalsLevel" required>

      <label for="winrate">Winrate (%)</label>
      <input type="text" id="winrate" name="winrate" required>

      <label for="username">Roblox Username</label>
      <input type="text" id="username" name="username" required>

      <label for="rank">Rank</label>
      <input type="text" id="rank" name="rank" required>

      <label for="discordUsername">Discord Username</label>
      <input type="text" id="discordUsername" name="discordUsername" required>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1368651816518287420/6xWMtd_XY3sG7rsVs1TrL064C9oLTH14PMuEEFFa0dsj08uOISD98D7fQcqEu-f_wooJ";

    document.getElementById("appForm").addEventListener("submit", function(e) {
      // Don't prevent default so Netlify can handle the form
      const rivalsLevel = document.getElementById("rivalsLevel").value.trim();
      const winrate = document.getElementById("winrate").value.trim();
      const username = document.getElementById("username").value.trim();
      const rank = document.getElementById("rank").value.trim();
      const discordUsername = document.getElementById("discordUsername").value.trim();

      const embed = {
        title: "ðŸ“¥ New Rivals Application",
        color: 0x00b4d8,
        fields: [
          { name: "Rivals Level", value: rivalsLevel || "N/A", inline: true },
          { name: "Winrate", value: winrate + "%", inline: true },
          { name: "Roblox Username", value: username || "N/A", inline: false },
          { name: "Rank", value: rank || "N/A", inline: false },
          { name: "Discord Username", value: discordUsername || "N/A", inline: false }
        ],
        timestamp: new Date().toISOString()
      };

      const payload = {
        username: "VTX Clan Applications",
        embeds: [embed]
      };

      // Send webhook without blocking the form submit
      navigator.sendBeacon(webhookURL, JSON.stringify(payload));
    });
  </script>
</body>
</html>
