<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rivals Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 500px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #555;
      border-radius: 5px;
      background: #1e1e1e;
      color: #fff;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #45a049;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="appForm">
    <h2>Rivals Join Application</h2>

    <label for="rivalsLevel">Rivals Level:</label>
    <input type="text" id="rivalsLevel" required>

    <label for="winrate">Winrate (%):</label>
    <input type="text" id="winrate" required>

    <label for="username">Roblox Username:</label>
    <input type="text" id="username" required>

    <label for="rank">Rank:</label>
    <input type="text" id="rank" required>

    <button type="submit">Submit Application</button>
  </form>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1368643255289249844/ZCBnkOF_SXN_B0iotmm5jnTXf7xDf4brYBeivVegKOqQ4U4e_Tq4nksEH3j23x59DUBv"; // Replace with your webhook

    document.getElementById("appForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const rivalsLevel = document.getElementById("rivalsLevel").value;
      const winrate = document.getElementById("winrate").value;
      const username = document.getElementById("username").value;
      const rank = document.getElementById("rank").value;

      const embed = {
        title: "üìù New Rivals Application",
        color: 0x3498db,
        fields: [
          { name: "Rivals Level", value: rivalsLevel, inline: true },
          { name: "Winrate", value: winrate + "%", inline: true },
          { name: "Roblox Username", value: username, inline: false },
          { name: "Rank", value: rank, inline: false }
        ],
        timestamp: new Date().toISOString()
      };

      const payload = {
        username: "Rivals Application Bot",
        embeds: [embed]
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          alert("‚úÖ Application submitted!");
          document.getElementById("appForm").reset();
        } else {
          alert("‚ùå Failed to submit. Check webhook.");
        }
      })
      .catch(err => {
        console.error("Error:", err);
        alert("‚ùå Error sending application.");
      });
    });
  </script>
</body>
</html>
